<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script type="module" src="my-element.bundled.js"></script>
  </head>
  <body>
    <form id="form" style="display: flex; gap: 10px">
      <label for="productUrl">Product URL:</label>
      <input
        style="flex: 1"
        type="text"
        id="productUrl"
        value="https://ca.roborock.com/products/roborock-s8-pro-ultra"
      />
      <button>Render</button>
    </form>
    <hr />
    <product-variant-selector
      productUrl="https://ca.roborock.com/products/roborock-s8-pro-ultra.json"
    ></product-variant-selector>
    <script>
      const form = document.getElementById('form');
      const productUrl = document.getElementById('productUrl');
      const productVariantSelector = document.querySelector(
        'product-variant-selector'
      );

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        productVariantSelector.productUrl = productUrl.value + '.json';
      });
    </script>
  </body>
</html>
